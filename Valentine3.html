
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love Kate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebf0;
            color: #333;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff007f;
        }
        .container {
            margin: 0 auto;
            width: 60%;
            position: relative;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
        }
        .question {
            font-size: 24px;
            margin-top: 20px;
            color: #7d4a77;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        .answer-btn {
            background-color: #ff007f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .answer-btn:hover {
            background-color: #d40065;
        }
        .no-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            position: absolute;
            transition: top 0.2s ease, left 0.2s ease;
        }
    </style>
</head>
<body>

    <h1>To My Love Kate ðŸ’–</h1>
    <div class="container">
        <img id="catGif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute cat GIF">
        <div class="question" id="questionText">Kamu Cayang acu ndak??</div>
        <div class="buttons">
            <button class="answer-btn" onclick="nextQuestion()">iya</button>
            <button class="no-btn" id="noButton" onmouseover="moveNoButton()">Ndak</button>
        </div>
    </div>

    <script>
        let currentQuestion = 1;

        const questions = [
            "Kamu cayang acu ndakk?",
            "Kamu cinta acu ndak?",
            "aku lebih ganteng dari jungkook? iya ga?",
            "Jadi acu lebih ganteng dari jungkook? hehe",
            "Mau ndak jadi valentine acuu? ðŸ’–"
        ];

        const catGifs = [
            "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
            "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
            "https://media.giphy.com/media/MCfhrrNN1goH6/giphy.gif",
            "https://media.giphy.com/media/WYEWpk4lRPDq0/giphy.gif",
            "https://media.giphy.com/media/l0MYEqEzwMWFCg8rm/giphy.gif"
        ];

        function nextQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('questionText').textContent = questions[currentQuestion];
                document.getElementById('catGif').src = catGifs[currentQuestion];

                if (currentQuestion === questions.length - 1) {
                    document.querySelector('.answer-btn').textContent = "iya";
                    document.querySelector('.answer-btn').onclick = function() {
                        alert("Ayapyu cayangggg ðŸ’–ðŸ±");
                    };
                }
                currentQuestion++;
            }
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }
    </script>
</body>
</html>
